<button onclick="startWorker()">Start Worker</button>
<button onclick="stopWorker()">Stop Worker</button>

<script>
// URL.createObjectURL
window.URL = window.URL || window.webkitURL;
var timer;

class Timer {
  constructor() {
    // "Server response", used in all examples
    var response = "var i = 0; function timedCount() { i = i + 1; postMessage(i); setTimeout('timedCount()',500); } timedCount();";

    var blob;
    try {
      blob = new Blob([response], {type: 'application/javascript'});
    } catch (e) { // Backwards-compatibility
      window.BlobBuilder = window.BlobBuilder || window.WebKitBlobBuilder || window.MozBlobBuilder;
      blob = new BlobBuilder();
      blob.append(response);
      blob = blob.getBlob();
    }
    this.minion = new Worker(URL.createObjectURL(blob));
    this.minion.onmessage = function(event) {
      Timer.timerUpdate(event.data);
    };   
  }

  static timerUpdate(value) {
    document.getElementById("timer-value").innerHTML = value;
  }
}

function startWorker() {
  if(typeof(Worker) == "undefined") {
    Timer.timerUpdate("Sorry! No Web Worker support.");
    return;
  }
  if(typeof(timer) !== "undefined") {
    return;
  }
  timer = new Timer();
}

function stopWorker() {
  if(typeof(timer) == "undefined") {
    return;
  }
  timer.terminate();
  timer = undefined;
}
</script>
